{% extends "pages/base.html" %}
{% block title %}Forums by Time Order{% endblock %}
{% block content %}

<br>
<strong>Click on your Forum of choice.</strong>
<br>

<hr>

<dd>
    {% for forum in forums %}
<dt>
    <img alt="*" src="https://hypernews.cern.ch/HyperNewsDocs/CMS/Icons/redball.gif" width="14" height="14">
    <b><a href="{{ forum.url }}">{{ forum.title }}</a> </b> ({{ (forum.last_mod or forum.date).strftime('%Y-%m-%d') }})
</dt>
{% endfor %}
</dd>

{% endblock %}
